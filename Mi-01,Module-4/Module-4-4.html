<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>

</head>
<body>
    <main>
        <h2>friends</h2>
        <table>
            <caption>hello</caption>
            <thead>
                <tr>
                    <th>no</th>
                    <th>first name</th>
                    <th>designation</th>
                    <th>year</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>
                        1

                    </td>
                    <td>
                        pom pom
                    </td>
                    <td>
                        bondy
                    </td>
                    <td>
                        13
                    </td>


                </tr>
                <tr>
                    <td>
                        2
                    </td>
                    <td>humoinna</td>
                    <td>sotru</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>pincky</td>
                    <td>gf</td>
                    <td>50</td>
                </tr>


            </tbody>
            <tfoot>
                <td colspan="4">total friend</td>

            </tfoot>

        </table>
    </main>
    <section>
        <h2>Table info</h2>
        <ul>
            <li>table: table</li>
            <li>table head: thead</li>
            <li>table body: tbody</li>
            <li>table foot: tfoot</li>
            <li>table row: tr</li>
            <li>table data: td</li>
            <li>th</li>
        </ul>
    </section>
</body>
</html>
