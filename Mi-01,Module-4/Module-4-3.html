<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        form .basic-info label{
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>


    </header>
    <main>
        <section>
            <h2>Jamaler mar pitha ghor</h2>
            <form>
                <fieldset class="basic-info">
                    <legend>basic info</legend>

                    <label for="name">Your Name</label>
                    <input type="text" name="" id="name">
    
                    <label for="email">your email address</label>
                    <input type="email" name="" id="email">
    
                    <label for="phone">your phone</label>
                    <input type="number" name="" id="phone">

                </fieldset>

                <fieldset>
                    <legend>pitha info</legend>

                    <input type="radio" name="p" id="chitoy">
                    <label for="chitoy">Chitoy</label>
                    
                    <input type="radio" name="p" id="vapa">
                    <label for="vapa">vapa</label>

                    <input type="radio" name="p" id="kima">
                    <label for="kima">kima pitha</label>

                    <input type="radio" name="p" id="puri">
                    <label for="puri">Dal puri</label>
                </fieldset>
                <fieldset>
                    <legend>Vorta selection</legend>

                    <input type="checkbox" name="vorta" id="sorisa">
                    <label for="sorisa">sorisa</label>

                    <input type="checkbox" name="vorta" id="sutki">
                    <label for="sutki">Sutki</label>

                    <input type="checkbox" name="vorta" id="doniya">
                    <label for="doniya">Doniya vorta</label>

                </fieldset>
                <fieldset>
                    <legend>Extra info</legend>
                    <textarea cols="100" row="4" name="" id=""></textarea>
                </fieldset>
                <input type="submit" value="submit">
                <input type="reset" value="clear">
            </form>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
